
<body class="body">
    <section class="login">
        <mat-spinner *ngIf="loading" diameter='50' color="accent" class="spinner-login"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/img/user.png"  class="img-user" alt="">
            <h1>Login</h1>
            <mat-form-field class="user-label" appearance="fill" color="accent">
                <mat-label>User</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="username">
            </mat-form-field>
            <mat-form-field class="password-label" appearance="fill" color="accent">
                <mat-label>Password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="login-btn" mat-raised-button color="accent" [disabled]="form.invalid" >Log In</button>
        </form>
    </section>
</body>
