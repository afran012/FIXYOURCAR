<section class="container">
    <mat-toolbar>
        <span> Users </span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="accent" routerLink="/dashboard/create-user">New User</button>
    </mat-toolbar>

    <section *ngIf="listUsers.length>0">
      
      <mat-form-field appearance="standard" appearance="fill" color="accent" class="search-input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
      </mat-form-field>
  
      <section class="table-users" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="sex">
            <th mat-header-cell *matHeaderCellDef> Sex </th>
            <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
          </ng-container>
          
          <!-- actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
              <section class="btn-list-user">
                <a matTooltip="Search">
                  <mat-icon>search</mat-icon>
                </a>
                <a matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </a>
                <a matTooltip="Delete" (click)="deleteUser(i)">
                  <mat-icon>delete</mat-icon>
                </a>
              </section>
            </td>
          </ng-container>      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons 
          aria-label="Select page of periodic elements">
        </mat-paginator>    
  
  
      </section>

    </section>


    <h2 *ngIf="listUsers.length == 0" >No data</h2>
  
      
</section>
